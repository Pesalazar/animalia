    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>

    <!-- Header-->
    <header>

            <div class="logo" onclick="window.location.href='index.html';">

              </div>

    
            <!-- BARRA DE NAVEGACION -->
            <nav class="navbar">

    <!--INICIO DE SESSION-->
    <div class="inicioSession">
        <div class="login">
            <form action="">
            <h2>Login</h2>

            <label for="username">Nombre de usuario:</label>
            <input placeholder="Ingrese usuario" type="text" id="username">

            <label for="password">Contraseña:</label>
            <input placeholder="Ingrese contraseña" type="password" id="password">

            <div class="remember">
              <a href="Registro.html" class="HrefRegistrarse">Registrarse</a>
              <a href="#" onclick="mostrarMensajeError();" class="HrefOlvid">Olvidé contraseña</a>
            </div>

            <input type="submit" class="btnInicio" value="Iniciar sesión" id="button">
        </form>
        </div>
    </div>

    <!--FOOTER-->
    
  <footer class="footer">

 <script src="js/Login.js"></script>
